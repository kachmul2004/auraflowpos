<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#gradient)"/>
  
  <!-- Icon Design - Modern POS Terminal -->
  <g transform="translate(128, 128)">
    <!-- Screen -->
    <rect x="20" y="20" width="216" height="160" rx="12" fill="white" opacity="0.15"/>
    <rect x="30" y="30" width="196" height="140" rx="8" fill="#1e293b"/>
    
    <!-- Display Content -->
    <line x1="50" y1="50" x2="160" y2="50" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="70" x2="130" y2="70" stroke="#60a5fa" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="85" x2="150" y2="85" stroke="#60a5fa" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Price Display -->
    <text x="50" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6">$0.00</text>
    
    <!-- Base/Stand -->
    <path d="M 80 190 L 176 190 L 166 250 L 90 250 Z" fill="white" opacity="0.2"/>
    
    <!-- Keypad Dots -->
    <circle cx="60" cy="220" r="6" fill="#3b82f6"/>
    <circle cx="90" cy="220" r="6" fill="#3b82f6"/>
    <circle cx="120" cy="220" r="6" fill="#3b82f6"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
